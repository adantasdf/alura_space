<body>
			<!-- wrapper -->
			<div id="wrapper" class="inicio__site">
				<!-- Header -->
				<div id="banner">
					<header>
						<div id="cabecalho">
							<div class="topoAplicacao">
								<a href="https://www.camara.leg.br/" target="_blank" ><img src="{% static '/images/logo-brand-camara-desktop.png' %}" class="logo-camara" alt=""></a>
							</div>
						</div>
					</header>

        <main class="container-fluid">
            <form>
                <label for="busca">Faça uma busca</label>
				<br>
                <input type="text" id="Digite uma busca" class="input-padrao" required placeholder="Digite sua busca">
                <br>
				<br>
				<input onclick="" type="submit" value="Pesquisar" class="enviar">
				<br>
				<br>
                <label for="registro">Nome do registro</label>
				<br>
                <input type="text" id="registro" class="input-padrao" required placeholder="Digite o nome do registro">
				<br>
                <br>
                <label for="menasagem">Mensagens</label>
				<br>
                <textarea cols="50" rows="5" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
					<br>
                    <legend class="teste" id="teste">Deixar pendente?</legend>
                    <label for=" radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email"> SIM</label>
					<br>	
					<br>	
                    <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">        NÃO</label>

                </fieldset>
                <br>
                <br>
                <br>				
                <label class="checkbox"><input type="checkbox" checked>Enviar para toda SEVIR ?</label>
				<br>
				<br>
                <input onclick="alert('Enviado')" type="submit" value="Enviar registro" class="enviar">
            </form>
        </main>

		<footer role="contentinfo" class="footer__pai">
			<div class="div__footer">Produzido por:	André Américo
			</div>
		</footer>

    </body>
